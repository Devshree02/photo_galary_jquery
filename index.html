<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body>
    <!-- <img src="assests/images/bird-1.jpeg"> -->
    <div class = "container">
      <div class = "search-bar mt-5">
        <input type="search" placeholder = "Search here" id="searchInput">
        <i class="fa fa-times cross-icon" id = "crossIcon" data-click="cross"></i>
        <i class="fa fa-search search-icon" id = "searchIcon" data-click="search"></i>
      </div>
    </div>
   <!--  <button type = "button" id = "check">check</button> -->
    <div class = "container mt-5" id = "imageContainer">
      <img src="assests/images/bird-1.jpeg" data-image="bird,sparow">
      <img src="assests/images/bird-2.jpeg" data-image="bird,sparow">
      <img src="assests/images/bird-3.jpeg" data-image="bird,sparow">
      <img src="assests/images/bird-4.jpeg" data-image="bird,sparow">
      <img src="assests/images/car-1.jpg" data-image="car,race,sportscar">
      <img src="assests/images/car-2.jpeg" data-image="car,race,sportscar">
      <img src="assests/images/car-3.jpeg" data-image="car,race,sportscar">
      <img src="assests/images/plane-1.jpeg" data-image="plane,aeroplane,aircraft">
      <img src="assests/images/plane-2.jpeg" data-image="plane,aeroplane,aircraft">
      <img src="assests/images/plane-3.jpeg" data-image="plane,aeroplane,aircraft">
      <img src="assests/images/plate-1.jpeg" data-image="plate,dish">
      <img src="assests/images/plate-2.jpeg" data-image="plate,dish">
    </div>

    <div class="container mt-5" id="searchResult" align="center">
      
    </div>

    
    <script src="assests/js/custom.js">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
